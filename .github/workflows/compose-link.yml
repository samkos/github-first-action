name: BMS links
on: workflow_dispatch
jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v3
            - name: Output contents
              run: ls
            - name: compute link
              id: deploy
              uses: ./.github/actions/compose-links-javascript
              with:
                  bucket: gha-custom-action-hosting
            - name: Output information
              run: |
                echo "Live URL: ${{ steps.deploy.outputs.website-url }}"
            - name: Add URL to workflow summary
              run: |
                  echo "## Clickable URL Artifact" >> $GITHUB_STEP_SUMMARY
                  echo "Download the URL [here](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts/${{ steps.upload-url-artifact.outputs.artifact-id }})" >> $GITHUB_STEP_SUMMARY
